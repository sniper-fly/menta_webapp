<!DOCTYPE html>
<html>
	<body>
		<script>
			let taskList = [
					["机を片づける", "掃除"],
					["牛乳を買う", "買い物"],
					["散歩する", "運動"]
				];
			function printTasks() {
				console.log("==============================");
				console.log("現在持っているタスク一覧");
				console.log("==============================");
				taskList.forEach((taskInfo, idx) => {
					console.log(idx + " : [内容]" + taskInfo[0] + "、[ジャンル]" + taskInfo[1]);
				});
			}

			printTasks();
			let task = prompt("タスクを入力してください");
			if (task !== null) {
				let genre = prompt("ジャンルを入力してください");
				if (genre !== null) {
					taskList.push([task, genre]);
					alert("新しいタスクを追加しました。");
					printTasks();
				}
			}
			let modeSelect = prompt("「確認、追加、削除、終了」の4つのいずれかを入力してください。");
		</script>
	</body>
</html>
