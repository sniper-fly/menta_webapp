<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
	</head>
	<script>
		window.onload = () => {
			document.getElementById("addButton").addEventListener("click", addNewTask);
		}

		let todos = [];

		function displayTodos() {
			const tbodyTag = document.getElementById("tableBody");

			tbodyTag.innerHTML = ""; //まず既存のHTMLを初期化する。表示するたびに新しいHTMLを生成する
			todos.forEach((todoObjct, idx) => {
				const element = document.createElement("tr");
				element.innerHTML = `<td>${idx}</td> <td>${todoObjct.task}</td>`;
				const statusButton = document.createElement("td");
				statusButton.innerHTML = `<input id="statusButton" type="button" value=${todoObjct.status} onclick="changeStatus(${idx});">`
				const deleteButton = document.createElement("td");
				deleteButton.innerHTML = `<input id="deleteButton" type="button" value="削除" onclick="deleteTask(${idx});">`
				element.appendChild(statusButton);
				element.appendChild(deleteButton);
				tbodyTag.appendChild(element);
				document.getElementById("statusButton").addEventListener("click", changeStatus(idx));
				document.getElementById("deleteButton").addEventListener("click", deleteTask(idx));
			});
		}

		function changeStatus(idx) {
			if (todos[idx].status === "作業中") {
				todos[idx].status = "完了";
			} else {
				todos[idx].status = "作業中";
			}
			displayTodos();
		}

		function deleteTask(idx) {
			todos.splice(idx, 1);
			displayTodos();
		}

		function addNewTask() {
			const inputTextTag = document.getElementById("inputText");
			todos.push({
				task: inputTextTag.value,
				status: "作業中"
			});

			displayTodos();
			inputTextTag.value = ""; //ToDo追加後に入力フォームをクリア
		}
	</script>
	<body>
		<h1>ToDoリスト</h1>
		<input type="radio" name="status" value="all" checked>すべて
		<input type="radio" name="status" value="doing">作業中
		<input type="radio" name="status" value="done">完了
		<table>
			<thead>
				<tr> <td><strong>ID</strong></td> <td><strong>コメント</strong></td> <td><strong>状態</strong></td> </tr>
			</thead>
			<tbody id="tableBody">
			</tbody>
		</table>
		<h2>新規タスクの追加</h2>
		<p>
			<input type="text" id="inputText"> <input type="button" id="addButton" value="追加">
		</p>
	</body>
</html>
